<div id="top" class="row">
	<div class="col-xs-12 col-md-3">
		<h2>Disposições Finais</h2>
	</div>
	<div class="col-xs-9 col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="filtro" />
		</div>
	</div>
</div><!-- /#TOP -->

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Título</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="disposicaoFinal in controller.disposicaoFinais | filter:filtro"><!--disposicaoFinal(Objeto) in disposicaoFinais(Lista/array)-->
					<td>
						<a ng-href="#/disposicaoFinal/view/{{disposicaoFinal.id}}">{{disposicaoFinal.nome}}</a>
					</td>
					<td class="actions">
						<a ng-href="#/disposicaoFinal/view/{{disposicaoFinal.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a>
						<a ng-href="#/disposicaoFinal/{{disposicaoFinal.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">
						<p ng-show="controller.disposicaoFinais.length">Disposições Finais cadastrados: {{controller.disposicaoFinais.length}}</p>
						<p class="text-info" ng-hide="controller.disposicaoFinais.length">Não há Disposições Finais cadastrados</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> <!-- /#list -->
<div id="botton" class="row">
	<div class="col-md-12">
		<!-- Paginação -->
	</div>
</div>
